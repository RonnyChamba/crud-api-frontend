<div class="modal-header">

    <h5 class="modal-title"> {{ideBookUpdate? 'Update':'Register New'}}  Book</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="ngActiveModal.dismiss()"></button>
</div>

<div class="modal-body">

    <div class="row justify-content-center mt-3">
        <form class="col-12 border rounded p-3 ">

            <div class="row">

                <div class="mb-3 col-sm-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="bookDTO.title">

                </div>

                <div class="col-sm-6  mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="bookDTO.isbn">
                </div>

                <div class="col-sm-6 mb-3">
                    <label for="pagesNumber" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pagesNumber" name="pagesNumber" min="1"
                  
                        [(ngModel)]="bookDTO.pagesNumber">
                </div>

                <div class="col-sm-6  mb-3">
                    <label for="roles" class="form-label">Category</label>

                    <select class="form-select" aria-label="Default select example" id="roles" name="roles"
                        [(ngModel)]="bookDTO.category">


                        <option value="{{category.ide}}"selected  *ngFor="let category of listCategoryResponse" >
                            {{category.name}}

                        </option>
                        <!-- <option value="3">Comedia</option> -->
                    </select>

                </div>

                <div class="col-sm-6 mb-3">
                    <label for="photor" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photor" name="photo">
                </div>

                <div class="col-sm-6 mb-3">
                    <label for="publicationDate" class="form-label">Publication Date</label>
                    <input type="date" class="form-control" id="publicationDate" name="publicationDate"
                    [value]="bookDTO.publicationDate"
                        [(ngModel)]="bookDTO.publicationDate">
                </div>





                <div class="col-sm-12 mb-3">
                    <label for="description" class="form-label">Desription</label>
                    <textarea class="form-control" id="description" name="description"
                        [(ngModel)]="bookDTO.description">


                        </textarea>

                </div>

            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="ngActiveModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="clickButtonOperation()"> {{ideBookUpdate?'Update':'Save'}} Book</button>
</div>
